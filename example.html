<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <style>

        /* background & text */
        body {
            background-color: #1b1d21;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: #a0a0a0;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #fff;
        }

        .nav-links li a.active {
            color: #fff;
            font-weight: bold;
            position: relative;
        }

        .nav-links li a.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            border-radius: 2px;
        }

        /* main contents (align-center) */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        main h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #c9c9c9;
            margin-bottom: 1.8rem;
        }

        /* button style */
        .btn {
            background-color: #fff;
            color: #000;
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1.05rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e5e5e5;
        }

        /* footer style */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- navigation bar -->
    <header>
        <nav class="navbar">
            <div class="logo">Cover</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- main contents -->
    <main>
        <h1>Cover your page.</h1>
        <p>
            Cover is a one-page template for building simple and beautiful home pages.
            Download, edit the text, and add your own fullscreen background photo to make it your own.
        </p>
        <button class="btn">Learn more</button>
    </main>

    <!-- footer -->
    <footer>
        Cover template for <a href="#">Bootstrap</a>, by <a href="#">@mdo</a>.
    </footer>
</body>
</html>
